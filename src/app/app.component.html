<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<style>
html, body
{
	font-family: "Andale Mono"";

overflow: hidden;
    -webkit-box-sizing: border-box;
       -moz-box-sizing: border-box;
            box-sizing: border-box;}
body{
position: relative;
max-width: 800px;
margin: auto
}

div
{
	width: 100%;
}

.header
{
	font-size: 1.0em;
	padding: 10px;
}

.button
{
	padding: 0px;
	border: 0px ;
	border-left: 5px solid rgb(51, 51, 51);
	background: red;
	width: 100%;
	font-size: 1.0em;
	height: 60px;
	background-color: rgb(51, 51, 51);
	color: white;
	margin: 6px 0 6px 0;
	text-align: center;
	display: flex;
	align-items: center;
  justify-content: center;
}

.next
{
	border:0;
	display: none;
	background-color: #008CBA;
	color: black;
}
.validate
{
	border:0;
	background-color: #008CBA;
	position: relative;
	color: white;

}

.next.right
{
	border:0;
	background-color: lime;
	border-left: 5px solid lime;
}
.next.wrong
{
	border:0;
	background-color: red;
	border-left: 5px solid red;
}
.content
{
	width:100%;
	margin:0;
	text-align: center;
}
.select
{
	background-color: grey;
}
.right
{
	border: 0px ;
	border-left: 5px solid lime;
}
.validate.wrong{
	background-color: red;
	border-left: 5px solid red;

}
.validate.right{
	background-color: lime;
	border-left: 5px solid lime;
	color: black;
}

.wrong
{
	border: 0px ;
	border-left: 5px solid red;
}

.hide{
	display:none;
}
.question{
	margin: 30px 0 0 0;
}
.footer
{
	background-color: gray;
	height: 200px;
	display: flex;
	align-items: center;
  justify-content: center;
  font-size: 3em;
  margin-top: 30px;
  color: white;

}

</style>
</head>

<body>
	<audio id="wrong"><source src="assets/wrong.mp3" type="audio/mpeg"></audio>
	<audio id="right"><source src="assets/right.mp3" type="audio/mpeg"></audio>

    <div style="text-align:center">
      <h1>
        Welcome to {{ title }}!
      </h1>
    </div>
    <div class=answers>
        <div *ngFor="let question of quiz" class="question"
        id="q{{question.id}}">{{question.id}}. {{question.question}}
            <button *ngFor="let answer of question.answers; let i=index"
	            class="answer button true"
	            (click)="onSelect(question, i)"
							[ngClass]="getClass(question, i)"
            >{{answer}}</button>
						<button class="button validate"
						id="validate{{question.id}}"
									(click)="validate(question, $event)"
									[ngClass]="getWin(question)"
						>{{getBtn(question)}}</button>

    				<button class="button next">win suivant</button>
        </div>
    </div>
	<div class="footer">
	quiz me!
	</div>
</body>


</html>
